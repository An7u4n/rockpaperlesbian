<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Lesbian</title>
		<link rel="stylesheet" href="style/style.css" />
	</head>

		<div id="greetings">
			<p id="greetings-text">¡¡WELCOME TO ROCK PAPER & LESBIAN GAME!!</p>
			<div id="start-button" class="button">START GAME</div>
		</div>

				<source src="music/ymiko.mp3" />
			</audio>
			<p class="title">Chose your weapon</p>
			<div id="img-container">
				<div id="rock">
					<p>ROCK</p>
					<img src="./img/1.jpg" alt="rock" />
				</div>
				<div id="paper">
					<p>PAPER</p>
					<img src="./img/2.jpg" alt="paper" />
				</div>
				<div id="lesbian">
					<p>LESBIAN</p>
					<img src="./img/3.jpg" alt="Young Miko" />
				</div>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
